<!DOCTYPE html>
<html>
<head>
<title>Rowspan</title>
</head>
<body>
<h2>Html Table tag: Rowspan attribute</h2>
<table border="1" width="50%" cellspacing="0">
<tr>
<th>Name</th>
<td>Abidemi Oni</td>
</tr>
<tr>
<th rowspan="3">Telephone</th>
<td>0803 455 6767</td>
</tr>
<tr>
<td>+155577855</td>
</tr>
</table>
</body>
</html>
